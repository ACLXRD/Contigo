<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contigo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css_componentes/bootstrap.min.css">
    <link rel="stylesheet" href="css/Registro.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>Registro de Estudiante</h1>
    <div id="Datos">
        <table id="table-datos">
            <tr>
                <td id="Columna-datos">
                    <div id="Espacios">
                        <select class="select-css Texto" name="TipoDocumento" id="TipoDocumento">
                            <option>Tipo de documento</option>
                            <option value="0">Tarjeta de identidad</option>
                            <option value="1">Cédula de ciudadanía</option>
                        </select>
                    </div>
                    <div id="Espacios">
                        <input type="text" class="Texto" placeholder="T.I o C.C" name="TIoCC">
                    </div>
                    <div id="Espacios">
                        <input type="text" class="Texto" placeholder="Primer nombre" name="PrimerNombre">
                    </div>
                    <div id="Espacios">
                        <input type="text" class="Texto" placeholder="Primer apellido" name="PrimerApellido">
                    </div>
                    <div id="Espacios">
                        <select class="select-css Texto" name="Genero" id="Genero">
                            <option>Genero</option>
                            <option value="0">Femenino</option>
                            <option value="1">Masculino</option>
                        </select>
                    </div>
                    <div id="Espacios">
                        <input type="text" class="Texto" placeholder="Correo electrónico" name="CorreoElectronico">
                    </div>
                </td>
                <td id="Columna-datos2">
                    <div id="Espacios">
                        <input type="text" class="Texto" placeholder="Código institucional" name="CodigoInstitucional">
                    </div>
                    <div id="Espacios">
                        <input type="text" class="Texto" placeholder="Segundo nombre" name="SegundoNombre">
                    </div>
                    <div id="Espacios">
                        <input type="text" class="Texto" placeholder="Segundo apellido" name="SegundoApellido">
                    </div>
                    <div id="Espacios">
                        <input type="text" class="Texto" placeholder="Fecha de nacimiento: dd/MM/AAAA" name="FechaNacimiento">
                    </div>
                    <div id="Espacios2">
                        <input type="password" class="Texto" id="contra" placeholder="Contraseña" name="Contraseña">
                    </div>
                    <div id="Espacios2">
                        <input type="password" class="Texto" id="conficontra" placeholder="Confirmar contraseña" name="ConfirmarContraseña">
                    </div>
                </td>
            </tr>
            
        </table>
        <div id="boton">
            <input type="button" id="Button2" value="Crear usuario" name="CrearUsuario">
        </div>
    </div>
    
    <script src="js/js_componentes/bootstrap.min.js"></script>
    <script src="js/js_componentes/bootstrap.min.js"></script>
    <script src="js/template.js"></script>
</body>

</html>
