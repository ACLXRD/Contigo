<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/css_componentes/bootstrap.min.css">
    <link rel="stylesheet" href="css/crear_cnv.css">
    <link rel="stylesheet" href="css/navfooter.css">
    <link rel="stylesheet" href="css/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/template.js"></script>
    <title>Contigo</title>
</head>
<body>
    <h2>Creación de Conversatorios</h2>
    <div id="contenedor">
        <section id="contenedor_cc">
            <div class="contenedor_credencial">
                <input type="text" class="credencial" id="Texto" placeholder="Título del conversatorio" name="tlt_cnv">
                <p>Selecciona los cursos a los cuales va dirigido este conversatorio:</p>
                <div id="cursos">
                    <div id="f1">
                        <div class="form-check form-switch checkbox">
                            <input class="form-check-input " type="checkbox" id="flexSwitchCheckChecked" >
                            <label class="form-check-label" for="flexSwitchCheckChecked">Transición</label>
                        </div>
                        <div class="form-check form-switch checkbox">
                            <input class="form-check-input " type="checkbox" id="flexSwitchCheckChecked" >
                            <label class="form-check-label" for="flexSwitchCheckChecked">Primaria</label>
                        </div><div class="form-check form-switch checkbox">
                            <input class="form-check-input " type="checkbox" id="flexSwitchCheckChecked" >
                            <label class="form-check-label" for="flexSwitchCheckChecked">Bachillerato</label>
                        </div><div class="form-check form-switch checkbox">
                            <input class="form-check-input " type="checkbox" id="flexSwitchCheckChecked" >
                            <label class="form-check-label" for="flexSwitchCheckChecked">Primero</label>
                        </div><div class="form-check form-switch checkbox">
                            <input class="form-check-input " type="checkbox" id="flexSwitchCheckChecked" >
                            <label class="form-check-label" for="flexSwitchCheckChecked">Segundo</label>
                        </div>
                        <div class="form-check form-switch checkbox">
                            <input class="form-check-input " type="checkbox" id="flexSwitchCheckChecked" >
                            <label class="form-check-label" for="flexSwitchCheckChecked">Tercero</label>
                        </div><div class="form-check form-switch checkbox">
                            <input class="form-check-input " type="checkbox" id="flexSwitchCheckChecked" >
                            <label class="form-check-label" for="flexSwitchCheckChecked">Cuarto</label>
                        </div>
                        <div class="form-check form-switch checkbox">
                            <input class="form-check-input " type="checkbox" id="flexSwitchCheckChecked" >
                            <label class="form-check-label" for="flexSwitchCheckChecked">Docentes</label>
                        </div>
                    </div>
                    <div id="f2">
                        <div class="form-check form-switch checkbox">
                            <input class="form-check-input " type="checkbox" id="flexSwitchCheckChecked" >
                            <label class="form-check-label" for="flexSwitchCheckChecked">Quinto</label>
                        </div>
                        <div class="form-check form-switch checkbox">
                            <input class="form-check-input " type="checkbox" id="flexSwitchCheckChecked" >
                            <label class="form-check-label" for="flexSwitchCheckChecked">Sexto</label>
                        </div>
                        <div class="form-check form-switch checkbox">
                            <input class="form-check-input " type="checkbox" id="flexSwitchCheckChecked" >
                            <label class="form-check-label" for="flexSwitchCheckChecked">Septimo</label>
                        </div>
                        <div class="form-check form-switch checkbox">
                            <input class="form-check-input " type="checkbox" id="flexSwitchCheckChecked" >
                            <label class="form-check-label" for="flexSwitchCheckChecked">Octavo</label>
                        </div>
                        <div class="form-check form-switch checkbox">
                            <input class="form-check-input " type="checkbox" id="flexSwitchCheckChecked" >
                            <label class="form-check-label" for="flexSwitchCheckChecked">Noveno</label>
                        </div>
                        <div class="form-check form-switch checkbox">
                            <input class="form-check-input " type="checkbox" id="flexSwitchCheckChecked" >
                            <label class="form-check-label" for="flexSwitchCheckChecked">Decimo</label>
                        </div>
                        <div class="form-check form-switch checkbox">
                            <input class="form-check-input " type="checkbox" id="flexSwitchCheckChecked" >
                            <label class="form-check-label" for="flexSwitchCheckChecked">Once</label>
                        </div>
                    </div>
                    <div style="clear: both"></div>
                </div>
            </div>
           
        </section>
        <section id="contenedor_conv">
            <p>Cronograma: Cada bloque representan 10 minutos. Es decir que 2 horas son 12 bloques.</p>
            <div class="contenedor_credencial">
                <select name="Grados" class="credencial"  id="bloques" required onchange="n_bloques();">
                    <option value="" disabled selected>Número de bloques</option> 
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <div id="box">
                    <div id="contenedor_bloques"></div>
                </div>
            </div>
        </section>
    </div>
    <div class="contenedor_credencial">
        <input type="button" class="btn" id="" value="Crear conversatorio">
    </div>
</body>
</html>
<script type="text/javascript">
    function n_bloques() {
        try {
            var box = document.getElementById("box");
            var contenedor_bloques = document.getElementById("contenedor_bloques");
            box.removeChild(contenedor_bloques)
            var aux = document.createElement("DIV")
            aux.id = 'contenedor_bloques';
            box.append(aux);
        } catch (error) {}
        var contenedor_bloques = document.getElementById("contenedor_bloques");
        var bloques = document.getElementById("bloques").value;
        for (let index = 0; index < bloques; index++) {
            var div = document.createElement("DIV");
            div.className = 'contenedor_credencial';
            div.id = 'div_credencial' + (index);
            contenedor_bloques.append(div);
        }
        for (let index = 0; index < bloques; index++) {
            var div_x = "div_credencial" + (index);
            var div_credencial = document.getElementById(div_x);
            var input = document.createElement("INPUT");
            input.type = 'text';
            input.placeholder = 'Ingresa el tema del bloque ' + (index+1);
            input.className = 'credencial bq';
            input.name = 'bq_' + (index+1);
            div_credencial.appendChild(input);
        }
    }
</script>
