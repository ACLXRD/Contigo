                <p>Selecciona los cursos a los cuales va dirigido este conversatorio:</p>

<script type="text/javascript">
$("ui.dropdown").dropdown();
    function n_bloques() {
        try {
            var box = document.getElementById("box");
            var contenedor_bloques = document.getElementById("contenedor_bloques");
            box.removeChild(contenedor_bloques)
            var aux = document.createElement("DIV")
            aux.id = 'contenedor_bloques';
            box.append(aux);
        } catch (error) { }
        var contenedor_bloques = document.getElementById("contenedor_bloques");
        var bloques = document.getElementById("bloques").value;
        for (let index = 0; index < bloques; index++) {
            var div = document.createElement("DIV");
            div.className = 'contenedor_credencial';
            div.id = 'div_credencial' + (index);
            contenedor_bloques.append(div);
        }
        for (let index = 0; index < bloques; index++) {
            var div_x = "div_credencial" + (index);
            var div_credencial = document.getElementById(div_x);
            var input = document.createElement("INPUT");
            input.type = 'text';
            input.placeholder = 'Ingresa el tema del bloque ' + (index + 1);
            input.className = 'credencial bq';
            input.name = 'bq_' + (index + 1);
            div_credencial.appendChild(input);
        }
    }
</script>
